    <main>
        <section class="hero--section">
            <div class="section-context">
                <div class="hero-details">
                    <h2 class = "title">Addition</h2>

                    <form>
                        <label for="answer">2 + 2:</label><br>
                        <input type="number" id="userInput" placeholder="0">
                        <p id="result"></p>
                        <button onclick="captureInput()">Submit</button>
                        <script>
                            // This function will be called when the button is clicked
                            function captureInput() {
                                event.preventDefault();
                                // Get the input element by its ID
                                const userInput = document.getElementById("userInput").value;

                                // Store the input in a variable
                                const answer = userInput;

                                // Use the variable in a JavaScript function (e.g., displaying a greeting)
                                var result = "";
                                if(answer == 4){
                                    result = "Correct! Good job!";
                                } else {
                                    result = "Incorrect. Try again!";
                                }
                                
                                // Display the greeting in the <p> element
                                document.getElementById("result").textContent = result;
                            }
                        </script>
                                        <!--
                                        <input type="text" id="answer" name="answer"><br>
                                    </form>
                                    <button onclick="checkAnswer(answer)"> -->
                                </div>
            </div>
        </section>
    </main>
