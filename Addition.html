<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <title>Project Title</title>
    <script src="script.js"></script>
</head>
<body>
    <header>
        <nav class ="navbar section-content">
            <a href ="#" class = "nav-logo">
                <h2 class ="logo-text"> Helping Hen</h2>
            </a>
            <ul class = "nav-menu">
                <li class ="nav-item">
                    <a href="index.html" class="nav-link">Home</a>
                    <li class ="nav-item">
                        <a href="Addition.html" class="nav-link">Addition</a>
                    </li>
                </li>
                
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero--section">
            <div class="section-context">
                <div class="hero-details">
                    <h2 class = "title">Addition</h2>
                    <audio controls>
                        <source src = "addition.mp3" type="audio/mpeg"></source>
                    </audio>
                    <form>
                        <button onclick="generateRandomNumbers()">Generate a problem</button>
                        <p id="randomNumber"></p>
                        <input type="number" id="userInput" placeholder="0">
                        <p id="result"></p>
                        <button onclick="captureInput()">Submit</button>
                        <script>
                            var num1 = 0;
                            var num2 = 0;
                            function generateRandomNumbers(){
                                event.preventDefault();
                                num1 = Math.floor(Math.random() * 10) + 1;
                                num2 = Math.floor(Math.random() * 10) + 1;
                                document.getElementById("randomNumber").textContent = num1 + "  +  " + num2;
                            }
                            function captureInput() {
                                event.preventDefault();
                                const userInput = document.getElementById("userInput").value;
                                const answer = userInput;
                                var result = "";
                                if(answer == num1 + num2){
                                    result = "Correct! Good job!";
                                } else {
                                    result = "Incorrect. Try again!";
                                }
                                document.getElementById("result").textContent = result;
                            }
                        </script>
                </div>
            </div>
        </section>
    </main>
    
</body>
</html>
