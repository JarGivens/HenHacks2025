<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <title>Project Title</title>
    <script src="script.js"></script>
</head>
<body>
    <header>
        <nav class ="navbar section-content">
            <a href ="#" class = "nav-logo">
                <h2 class ="logo-text"> The Helping Hen</h2>
            </a>
            <ul class = "nav-menu">
                <li class ="nav-item">
                    <a href="index.html" class="nav-link">Home</a>
                    <li class ="nav-item">
                        <a href="Addition.html" class="nav-link">Addition</a>
                    </li>
                    <li class ="nav-item">
                        <a href="" class="nav-link">Subtraction</a>
                    </li>
                    <li class ="nav-item">
                        <a href="" class="nav-link">Multiplication</a>
                    </li>
                    <li class ="nav-item">
                        <a href="" class="nav-link">Division</a>
                    </li>
                </li>
                
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero--section">
            <div class="section-context">
                <div class="hero-details">
                    <h2 class = "title">Addition</h2>
                    <audio id="additionAudio">
                        <source src = "addition.mp3" type="audio/mpeg"></source>
                    </audio>
                    <form>
                        <div class = "question">
                            <p><button onclick="generateRandomNumbers()">Generate a problem</button></p>
                            <div class="container">
                                <div class="cube-container" id="cube-container-1"></div>
                                <span id="randomNumber1">0</span>
                                <button style = background-color:skyblue onclick="playAudio()">  +  </button>
                                <span id="randomNumber2">0</span>
                                <div class="cube-container" id="cube-container-2"></div>
                            </div>
                            
                            
                            <p><input type="number" id="userInput" placeholder="0"></p>
                            <p id="result"></p>
                            <button onclick="captureInput()">Submit</button>
                        </div>
                        <progress id = "progressBar" value = "0" max = "10" class = "progress-bar"></progress>

                        <script>
                            var num1 = 0;
                            var num2 = 0;

                            function playAudio() {
                            event.preventDefault();
                            var audio = document.getElementById('additionAudio');
                            audio.play();  // Play the audio
                            }

                            function generateRandomNumbers(){
                                event.preventDefault();
                                num1 = Math.floor(Math.random() * 10) + 1;
                                num2 = Math.floor(Math.random() * 10) + 1;
                                document.getElementById("randomNumber1").textContent = num1;
                                document.getElementById("randomNumber2").textContent = num2;
                                generateCubes(num1, num2);
                            }
                            function captureInput() {
                                event.preventDefault();
                                const userInput = document.getElementById("userInput").value;
                                const answer = userInput;
                                var result = "";
                                if(answer == num1 + num2){
                                    let progressBar = document.getElementById("progressBar"); 
                                    progressBar.value += 1; 
                                    result = "Correct! Good job!";
                                } else {
                                    result = "Incorrect. Try again!";
                                }
                                if(progressBar.value == 10){
                                    result = "You finished! Good job!";
                                }
                                document.getElementById("result").textContent = result;
                                document.getElementById("userInput").value = ""; 
                            }

                            
                            function generateCubes(num1, num2) {
                                // Generate two random numbers between 1 and 10

                                // Get the two containers to place cubes inside
                                const container1 = document.getElementById('cube-container-1');
                                const container2 = document.getElementById('cube-container-2');
                                
                                // Clear the existing cubes in both containers
                                container1.innerHTML = '';
                                container2.innerHTML = '';

                                // Generate the cubes for the first set
                                for (let i = 0; i < num1; i++) {
                                    const cube = document.createElement('div');
                                    cube.classList.add('cube');
                                    container1.appendChild(cube);
                                }

                                // Generate the cubes for the second set
                                for (let i = 0; i < num2; i++) {
                                    const cube = document.createElement('div');
                                    cube.classList.add('cube');
                                    container2.appendChild(cube);
                                }
                            }


                        </script>
                </div>
            </div>
        </section>
    </main>
    
</body>
</html>
